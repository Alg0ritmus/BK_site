{% extends 'base/index.html' %}
{% load static %}

{% block add_head %}
<title>Loggin/Registration Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'base/log_page.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
{% endblock %}


{% block main %}

<div class="loggin-wrapper">

    <div class="main-custom">  	
    <input type="checkbox" id="chk-custom" aria-hidden="true">
    
            <div class="signup-custom">
                <form action="{% url 'base:reg_bk' %}" method="POST">
                    {% csrf_token %}
                    <label for="chk-custom" aria-hidden="true">Sign up</label>
                    <input type="text" name="username" placeholder="User name" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="password" placeholder="Password" required="">
                    <button>Sign up</button>
                </form>
            </div>
    
            <div class="login-custom">
                <form action="{% url 'base:login-me' %}" method="POST">
                    {% csrf_token %}
                    <label for="chk-custom" aria-hidden="true">Login</label>
                    <input type="text" name="username" placeholder="User name" required="">
                    <input type="password" name="password" placeholder="Password" required="">
                    <button type="submit">Login</button>
                </form>
            </div>
    </div>
</div>
{% endblock %}
